<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Gerencial</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/neve.css">
  <link rel="stylesheet" href="./css/aniversario.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="horario">
    <span class="horarioData">Atualizado em: !#!Error!#!</span>
  </div>


  <div id="filtro-container" class=" container-hidden">
    <div id="filtro-wrapper" class="filter-style content-hidden">
      <label for="filtro-ano">Ano:
        <select id="filtro-ano">
          <option value="">Selecione...</option>
        </select>
      </label>
      
      <label for="filtro-mes">Mês:
        <select id="filtro-mes" disabled>
          <option value="">Selecione...</option>
        </select>
      </label>
      
      <label for="filtro-dia">Dia:
        <select id="filtro-dia" disabled>
          <option value="">Selecione...</option>
        </select>

      </label>
      

      <button id="btn-loadingimg" disabled>Carregar Imagens</button>
    </div>
  </div>


  <div class="slideshow-container">
    <img id="slide" src="" alt="Slide PowerBI">
    <div id="fullscreen-container">
      <button id="fullscreen-btn" class="hidden" title="Tela cheia">⛶</button>
    </div>

    
  </div>

  <div class="controls hidden" id="controls">
    <button id="prev">&#10094;</button>
    <button id="pause">⏸</button>
    <button id="next">&#10095;</button>
  </div>

  <div id="custom-toast">
    <span class="icon"></span>
    <span class="text"></span>
  </div>

  <canvas id="snowCanvas"></canvas>
  <canvas id="aniversarioCanvas"></canvas>

  <script src="./js/AtualizarData.js"></script>
  <!-- <script src="./js/aniversario.js"></script> -->
  <!-- <script src="./js/neve.js"></script> -->
  <script src="./js/script.js"></script>
</div>

</body>

</html>
