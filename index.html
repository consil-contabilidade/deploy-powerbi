<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Gerencial</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="horario">
    <span class="horarioData">Atualizado em: !#!Error!#!</span>
  </div>

  <div class="slideshow-container">
    <img id="slide" src="" alt="Slide PowerBI">
    <div id="fullscreen-container">
      <button id="fullscreen-btn" class="hidden" title="Tela cheia">⛶</button>
    </div>

    <div class="controls hidden" id="controls">
      <button id="prev">&#10094;</button>
      <button id="pause">⏸</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script src="./js/AtualizarData.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
