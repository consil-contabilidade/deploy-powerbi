<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Gerencial</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="horario">
    <span class="horarioData">Atualizado em: !#!Error!#!</span>
  </div>

  <div id="filtro-container" class="filter-style">

    <label for="filtro-ano">Ano:</label>
    <select id="filtro-ano">
      <option value="">Selecione...</option>
    </select>

    <label for="filtro-mes">Mês:</label>
    <select id="filtro-mes" disabled>
      <option value="">Selecione...</option>
    </select>

    <label for="filtro-dia">Dia:</label>
    <select id="filtro-dia" disabled>
      <option value="">Selecione...</option>
    </select>

    <button id="btn-loadingimg" disabled>Carregar Imagens</button>
  </div>

  <div class="slideshow-container">
    <img id="slide" src="" alt="Slide PowerBI">
    <div id="fullscreen-container">
      <button id="fullscreen-btn" class="hidden" title="Tela cheia">⛶</button>
    </div>

    <div class="controls hidden" id="controls">
      <button id="prev">&#10094;</button>
      <button id="pause">⏸</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script src="./js/AtualizarData.js"></script>
  <script src="./js/script.js"></script>
</body>
<footer class="text-align: center">Desenvolvido por &lt;/Nexo&gt;</footer>

</html>
